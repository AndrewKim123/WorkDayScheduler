<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row time-block" id="9am">
        <div class="col-md-1">9.am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="10am">
        <div class="col-md-1">10.am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="11am">
        <div class="col-md-1">11.am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="12am">
        <div class="col-md-1">12.am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="13pm">
        <div class="col-md-1">1.pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="14pm">
        <div class="col-md-1">2.pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="15pm">
        <div class="col-md-1">3.pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="16pm">
        <div class="col-md-1">4.pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="17pm">
        <div class="col-md-1">5.pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
